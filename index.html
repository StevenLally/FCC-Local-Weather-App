<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">

<div class="container-fluid">
  <p>freeCodeCamp</p>
  <p>weatherApp</p>
  <div class="row">
    <div class="well">
      <div class = row>
        <div class="col-lg-4">
          <div class=row id="location">
            city, country
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row" id="weatherIcon">
            <!-- Weather Icons from https://codepen.io/ysajid/pen/wWEaZ -->
            <div class="clouds icon hide" >
              <div class="cloud2 small-cloud"></div>
              <div class="cloud2"></div>
            </div>

            <div class="rain icon hide">
              <div class="cloud2"></div>
              <div class="rain"></div>
            </div>

            <div class="thunderstorm icon hide" >
              <div class= "cloud2"></div>
              <div class="thunder">
                <div class="bolt"></div>
                <div class="bolt"></div>
              </div>
            </div>

            <div class="clear icon hide">
              <div class="rays">
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
              </div>
              <div class="sun"></div>
            </div>

            <div class="driz icon hide">
              <div class="cloud2"></div>
              <div class="drizzle"></div>
            </div>

            <div class="snow icon hide">
              <div class="cloud2"></div>
              <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
                <div class="flake"></div>
                <div class="flake"></div>
              </div>
            </div>
            
          </div>
          <div class="row" id="description">
            weather description
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row" id="temperature">
            Temp
          </div>
          <div class = "row" id="humidity">
            Humidity
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="note">*Click temp. for &#176;F/&#176;C</p>
  <p class="note">Inspired by <u><a target="_blank" href="https://codepen.io/ysajid/pen/wWEaZb">Yemin Sajid</a></u></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
